<div class="newstitletab">

    <p class="newsdate">{{dateconverted}}</p>
    <button class="newsclose" mat-button (click)="closemodalwindow()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  class="bi bi-x" viewBox="0 0 16 16">

    <p class="newsheadline">{{data.headline}}</p>
    <p class="newssummary">{{data.summary}}</p>
    <p class="newslink">For more details click <a href="{{data.url}}" target="_blank">here</a></p>
</div>
